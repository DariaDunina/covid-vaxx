name: CI

on:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Execute Detekt
        run: |
          cd backend
          ./gradlew detekt

      - name: Execute Unit tests
        run: |
          cd backend
          ./gradlew test
