<div mat-dialog-content>
  <h3>Potrvdit proběhlé očkování?</h3>

  <div class="checkbox">
    <mat-checkbox [(ngModel)]="isNonDominantHandUsed">
      Očkování se provádí do nedominantní ruky pacienta.
    </mat-checkbox>
  </div>
</div>
<mat-dialog-actions class="buttons">
  <button mat-button mat-dialog-close>Ne</button>
  <button mat-raised-button color="success" mat-dialog-close (click)="confirm()" cdkFocusInitial>Ano</button>
</mat-dialog-actions>
