<mat-toolbar color="primary">
  <div class="container">
    Dotazník před očkováním proti nemoci COVID-19
  </div>
</mat-toolbar>

<main>
  <div class="container">
    <mat-horizontal-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="firstFormGroup" label="Osobní informace">
        <form [formGroup]="firstFormGroup">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
          </mat-form-field>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup" label="Zdravotní informace">
        <form [formGroup]="secondFormGroup">
          <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                   required>
          </mat-form-field>
        </form>
      </mat-step>
      <mat-step label="Odeslání požadavku">
        <p>You are now done.</p>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
</main>

<footer>
  <div class="container">
    <div>
      <button mat-button (click)="stepper.previous()">Předchozí krok</button>
      <button mat-button (click)="stepper.next()">Další krok</button>
    </div>
  </div>
</footer>
