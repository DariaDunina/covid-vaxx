<app-container [wide]="true">
  <app-back-button (click)="searchAgain()">
    Vyhledat jiného pacienta
  </app-back-button>

  <h1 class="mat-h1">Nalezený pacient</h1>

  <app-patient-data [patientData]="patient"></app-patient-data>

  <div *ngIf="patient" class="buttons">
    <button mat-raised-button [routerLink]="['/admin/edit', patient.id]" color="primary">
      Editovat údaje pacienta
      <mat-icon>create</mat-icon>
    </button>
    <button mat-raised-button (click)="vaccinated()" color="success">
      Potvrdit proběhlé očkování
      <mat-icon>check</mat-icon>
    </button>
  </div>
</app-container>
