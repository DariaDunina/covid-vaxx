<mat-toolbar color="primary">
  <span>Administrace rodné číslo</span>
</mat-toolbar>

<main>
      <app-container>

        <mat-card class="mg20">
          <mat-card-content>
            <form>
                <mat-form-field class="">
                <mat-label>Zadejte rodné číslo</mat-label>
                <input matInput placeholder="Rodné číslo očkovaného" required>
                <mat-hint>Rodné číslo ve formátu RRMMDD/ČČČ(Č)</mat-hint>
                </mat-form-field>

            </form>
          </mat-card-content>
        </mat-card>

    <div class="nav-buttons">
          <button color="primary" mat-raised-button >
            Zkontrolovat 
          </button>
    </div>
      </app-container>
</main>
